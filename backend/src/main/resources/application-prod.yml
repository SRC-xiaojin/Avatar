# 生产环境配置
server:
  port: 8080

spring:
  # 数据源配置 - 生产环境
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/operator_choreography?useSSL=true&serverTimezone=UTC&characterEncoding=utf8}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    # 生产环境连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA配置 - 生产环境
  jpa:
    show-sql: false  # 生产环境不显示SQL
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

# 管理端点配置 - 生产环境限制端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # 生产环境只开放必要端点
  endpoint:
    health:
      show-details: when-authorized  # 需要授权才显示详细信息

# SpringDoc OpenAPI 配置 - 生产环境
springdoc:
  swagger-ui:
    enabled: false  # 生产环境关闭Swagger UI
  api-docs:
    enabled: false  # 生产环境关闭API文档

# 生产环境特殊配置
debug: false 